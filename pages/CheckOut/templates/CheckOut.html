    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{% extends 'base.html' %}

{% set page_head_title = 'CheckOut' %}

{% block page_body_css %}
    <link rel="stylesheet" href="{{ url_for('CheckOut.static', filename='css/CheckOut.css') }}"/>
{% endblock %}

{% block page_body_js %}
    <script src="{{ url_for('CheckOut.static', filename='js/CheckOut.js') }}"></script>
{% endblock %}

{% block page_body_main_content %}
    <div class="main" id="main" dir="rtl">
    <div class="header">
          <h1>סיכום הזמנה  <i class="fa fa-plane fa-flip-horizontal" aria-hidden="true" ></i> </h1>
    </div>

        <form  id="checkoutform" action="/CheckOut" method="post">
        <table width="80%"  border="0" align="center">
            <tr>
                <td width="40%" height="150%" align="center">
                    <div class="row">
                        <div class="col-75">
                          <div class="container">

                              <div class="row">
                                <div class="col-50">
                                  <h2>כתובת למשלוח</h2>
                                  <label for="fullname1">שם מלא   <i class="fa fa-user"></i> </label>
                                  <input type="text" id="fullname1" name="fullname1" placeholder="ישראלי ישראל *" required>
                                  <label for="email">אימייל   <i class="fa fa-envelope"></i> </label>
                                  <input type="text" id="email" name="email" placeholder="* john@example.com" style="text-align: left;" required>
                                  <label for="phone">טלפון   <i class="fa fa-phone"></i> </label>
                                  <input type="text" id="phone" name="phone" placeholder="0505555555 *" required>
                                  <label for="street1">רחוב   <i class="fa fa-address-card-o"></i></label>
                                  <input type="text" id="street1" name="street1" placeholder="הירקון 35 *" required>
                                  <label for="city1">עיר   <i class="fa fa-institution"></i> </label>
                                  <input type="text" id="city1" name="city1" placeholder="תל אביב *" required>
                                  <label for="state1">מחוז   </label>
                                  <input type="text" id="state1" name="state1" placeholder="מרכז">
                                  <label for="zip1">מיקוד   </label>
                                  <input type="text" id="zip1" name="zip1" placeholder="10001">
                              </div>
                           </div>
                        </div>
                      </div>
                    </div>
                </td>
                <td width="10%">

                </td>
                <td width="40%" height="150%" align="center" >
                    <div class="row">
                        <div class="col-75">
                          <div class="container">

                                <div class="col-50">
                                    <h2>שיטת תשלום</h2>
                                    <label for="fname">כרטיסי אשראי מתקבלים</label>
                                    <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                    </div>
                                    <label for="cardname">שם בעל הכרטיס</label>
                                    <input type="text" id="cardname" name="cardname" placeholder="ישראלי ישראל *" required>
                                    <label for="idcard">תז בעל הכרטיס</label>
                                    <input type="text" id="idcard" name="idcard" placeholder="123456789 *" required>
                                    <label for="cardnumber">מספר אשראי</label>
                                    <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444 *" required>
                                    <label for="expmonth">תוקף הכרטיס</label>
                                    <select id="expyear" name="expyear"  >
                                      <option value="0"> שנה </option>
                                      <option value="2021">2021</option>
                                      <option value="2022">2022</option>
                                      <option value="2023">2023</option>
                                      <option value="2024">2024</option>
                                      <option value="2025">2025</option>
                                      <option value="2026">2026</option>
                                      <option value="2027">2027</option>
                                      <option value="2028">2028</option>
                                      <option value="2029">2029</option>
                                      <option value="2030">2030</option>
                                      <option value="2031">2031</option>
                                      <option value="2032">2032</option>
                                      <option value="2033">2033</option>
                                    </select>
                                    <select d="expmonth" name="expmonth" >
                                      <option value="0"> חודש </option>
                                      <option value="01">01</option>
                                      <option value="02">02</option>
                                      <option value="03">03</option>
                                      <option value="04">04</option>
                                      <option value="05">05</option>
                                      <option value="06">06</option>
                                      <option value="07">07</option>
                                      <option value="08">08</option>
                                      <option value="09">09</option>
                                      <option value="10">10</option>
                                      <option value="11">11</option>
                                      <option value="12">12</option>
                                    </select>
                                    <br> <br>
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352 *" required>

                                </div>
                        </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr >
                <td colspan="3" align="center">
                      <label>
                        <input  type="checkbox" id="myCheck" name="myCheck" onclick="addressFun()"> כתובת המשלוח זהה לכתובת החיוב
                      <div id="billingAddress">
                        <h2>כתובת לחיוב</h2>
                            <label for="fullname2">שם מלא   <i class="fa fa-user"></i> </label>
                            <input type="text" id="fullname2" name="fullname2" placeholder="ישראלי ישראל *" >
                            <label for="street2">רחוב   <i class="fa fa-address-card-o"></i></label>
                            <input type="text" id="street2" name="street2" placeholder="הירקון 35 *" >
                            <label for="city2">עיר   <i class="fa fa-institution"></i> </label>
                            <input type="text" id="city2" name="city2" placeholder="תל אביב *" >
                            <label for="state2">מחוז   </label>
                            <input type="text" id="state2" name="state2" placeholder="מרכז">
                            <label for="zip2">מיקוד   </label>
                            <input type="text" id="zip2" name="zip2" placeholder="10001">
                      </div>
                      </label>
                      <button onclick="validateCheckOutForm()" class="btn"> <b> בצע הזמנה </b></button><br><br>
                      <button class="btn" onclick="window.location.href='/ShoppingCart'" > חזרה לעגלת הקניות </button>
                </td>
            </tr>
        </table>
      </form>
</div>
{% endblock %}
